<div class="security-insights-section">
  <div class="container">
    <!-- Section Header -->
    <div class="section-header text-center mb-5">
      <h1 class="section-title">Security Insights</h1>
      <p class="section-subtitle">
        Expert analysis and thought leadership on security trends
      </p>
    </div>

    <!-- Insights Grid -->
    <div class="row g-4 justify-content-center">
      <div
        class="col-12 col-md-6 col-lg-4"
        *ngFor="let item of securityInsightsData"
      >
        <div class="insight-card card border-0 shadow-sm h-100">
          <div class="card-image-container position-relative overflow-hidden">
            <img
              [src]="item.image"
              [alt]="item.title"
              class="card-img-top insight-image"
            />
            <!-- <div
              class="image-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
            >
              <div class="overlay-content text-center text-white">
                <span class="material-icons overlay-icon">visibility</span>
                <p class="mb-0 mt-2">Click to preview</p>
              </div>
            </div> -->
          </div>

          <div class="card-body d-flex flex-column">
            <h3 class="card-title insight-title">{{ item.title }}</h3>
            <!-- <p class="card-text insight-description text-muted flex-grow-1">
              Access our latest security insights and analysis to stay informed
              about current trends and best practices.
            </p> -->

            <div class="action-buttons mt-auto pt-3">
              <button
                class="btn btn-primary download-btn w-100 d-flex align-items-center justify-content-center"
                (click)="download(item.fileUrl)"
              >
                <span class="material-icons me-2">download</span>
                Download PDF
              </button>

              <!-- <button
                class="btn btn-outline-secondary preview-btn w-100 mt-2 d-flex align-items-center justify-content-center"
                (click)="preview(item)"
              >
                <span class="material-icons me-2">visibility</span>
                Preview
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="text-center py-5" *ngIf="securityInsightsData.length === 0">
      <div class="empty-state">
        <span class="material-icons empty-icon">description</span>
        <h3 class="mt-3">No Insights Available</h3>
        <p class="text-muted">
          Check back later for new security insights and analysis.
        </p>
      </div>
    </div>
  </div>
</div>
