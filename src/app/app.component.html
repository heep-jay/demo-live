<div class="app" id="scroller" (scroll)="showScrollBtn()">
  <div class="app-nav">
    <app-navbar></app-navbar>
    <!-- <app-navbar-new></app-navbar-new> -->
  </div>
  <!-- <app-megamenu></app-megamenu> -->

  <div class="app-body">
    <div class="app-scroll">
      <button
        (click)="topFunction()"
        [className]="isShowBtn ? 'myBtn' : 'noBtn'"
      >
        <mat-icon>expand_less</mat-icon>
      </button>
    </div>
    <div class="gdprr">
      <app-gdprpopup></app-gdprpopup>
    </div>
    <div class="home-xmas" *ngIf="isOpen">
      <div class="xmas-container">
        <video width="100%" height="600" autoplay loop>
          <source src="/assets/images/xmas.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <p class="xmas-text">Merry Christmas !!</p>
        <button class="xmas-btn" (click)="onClose()">Close</button>
      </div>
    </div>

    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
