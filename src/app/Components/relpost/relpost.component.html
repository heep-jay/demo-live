<div class="minipost" (click)="btnClick(post.id)">
  <img
    src="{{ post.attributes.mainImage.data.attributes.url }}"
    alt="post"
    class="minipost__img"
  />
  <h6 class="minipost__title">{{ post.attributes.title }}</h6>
  <p class="minipost__text">{{ post.attributes.summary }}</p>
  <!-- <a class="minipost__btn" routerLink="/{{ url }}/{{ post.id }}">
    More <mat-icon>chevron_right</mat-icon>
  </a> -->
</div>
