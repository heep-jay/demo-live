<div class="minipost">
  <img
    src="{{ post.image }}"
    alt=""
    routerLink="/news-events/blog/1"
    class="minipost__img"
  />
  <h4 class="minipost__title">{{ post.title }}</h4>
  <p class="minipost__text">{{ post.smallText }}</p>
  <button class="minipost__btn" routerLink="/news-events/blog/1">
    More <mat-icon>chevron_right</mat-icon>
  </button>
</div>
