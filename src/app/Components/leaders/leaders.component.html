<div class="leaders">
  <div class="leader" (click)="openDialog(content)">
    <img
      src="{{ leader.attributes.image.data.attributes.url }}"
      alt="leaderImg"
    />
    <p>{{ leader.attributes.name }}</p>
    <span>{{ leader.attributes.role }}</span>
  </div>
</div>
<ng-template #content class="dg-container">
  <div class="dialog-header">
    <div class="dialog-image">
      <img
        src="{{ leader.attributes.image.data.attributes.url }}"
        alt="leaderImg"
      />
    </div>
    <h2>{{ leader.attributes.name }}</h2>
    <p>{{ leader.attributes.role }}</p>
  </div>

  <div class="mat-dialog-content dg-content">
    <p>{{ leader.attributes.about }}</p>
  </div>
</ng-template>
