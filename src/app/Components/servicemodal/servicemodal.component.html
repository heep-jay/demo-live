<div class="modal-body">
  <form class="modal-form" (ngSubmit)="onSubmit()">
    <div class="modal-names">
      <div class="modal__input">
        <label for="firstname" class="input">FIRST NAME</label>
        <input
          type="text"
          class="nameinput"
          [(ngModel)]="formFname"
          id="formFname"
          name="formFname"
        />
      </div>
      <div class="modal__input">
        <label for="lastname" class="input">LAST NAME</label>
        <input
          type="text"
          class="nameinput"
          [(ngModel)]="formLname"
          id="formLname"
          name="formLname"
        />
      </div>
    </div>
    <div class="modal__input">
      <label for="title" class="input">EMAIL ADDRESS</label>
      <input
        type="email"
        class="emailinput"
        [(ngModel)]="formEmail"
        name="formEmail"
      />
    </div>
    <div class="modal__input">
      <label for="phone">Phone Number</label>
      <input
        class="emailinput"
        type="tel"
        [(ngModel)]="formTel"
        name="formTel"
        id="phone"
      />
    </div>
    <div class="modal__input">
      <label for="message" class="input">MESSAGE</label>
      <textarea
        name="message"
        name="formMessage"
        [(ngModel)]="formMessage"
        id="formMessage"
        class="textarea-input"
        cols="4"
        rows="5"
      >
      </textarea>
    </div>

    <div class="modal__submit">
      <button
        (click)="openDialog(content)"
        type="submit"
        class="modal__btn-continue"
      >
        {{ btnName }}
      </button>
    </div>

    <ng-template #content>
      <div class="dg-image">
        <img src="./assets/images/message.png" alt="message" />
      </div>
      <div mat-dialog-content class="dg-content">
        <p>Email Succesfully Sent!!!</p>
      </div>
      <div
        style="display: flex; align-items: center; justify-content: center"
        mat-dialog-actions
      >
        <button
          style="border: none; padding: 0.5rem 1.2rem"
          mat-button
          mat-dialog-close
        >
          Close
        </button>
      </div>
    </ng-template>
  </form>
</div>
