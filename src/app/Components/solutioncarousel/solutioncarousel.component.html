<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    ></button>
  </div>
  <div class="carousel-inner">
    <div
      [className]="
        sol.attributes.active ? 'carousel-item active' : 'carousel-item'
      "
      *ngFor="let sol of solution"
    >
      <div class="caro">
        <div class="caro-img">
          <img
            [src]="sol.attributes.image.data.attributes.url"
            class=""
            alt="solutions"
          />
        </div>
        <div class="caro-text">
          <h1>{{ sol.attributes.header }}</h1>
          <p>{{ sol.attributes.text }}</p>
          <button
            routerLink="/{{ sol.attributes.url }}/{{
              sol.attributes.solutionId
            }}"
            class="caro-link"
          >
            <mat-icon class="caro-arrow">arrow_right_alt</mat-icon>
          </button>
          <div class="v-div"></div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true">
      <mat-icon class="caro-icon">chevron_left</mat-icon>
    </span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true">
      <mat-icon class="caro-icon">chevron_right</mat-icon>
    </span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
