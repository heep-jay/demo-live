<div class="post">
  <div class="post__header">
    <span class="back-button" (click)="back()"
      ><mat-icon>arrow_back</mat-icon> Go Back</span
    >
    <span>TECHNOLOGY</span>
    <h1 class="post__title">
      {{ title }}
    </h1>
  </div>
  <div class="post__details">
    <img class="post__mainImage" [src]="mainImage" alt="mainImage" />

    <div id="mark-content">{{ content }}</div>

    <div class="post__divider">
      <div></div>
      <div></div>
    </div>

    <div class="post__related">
      <app-relatedpost [combo]="blogPosts" [rel]="related"></app-relatedpost>
    </div>
  </div>
</div>
