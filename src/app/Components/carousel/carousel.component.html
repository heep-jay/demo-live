<div class="caro-container">
  <ngu-carousel
    #myCarousel
    [inputs]="carouselConfig"
    [dataSource]="clientlogos"
  >
    <div *nguCarouselDef="let item; of" class="item">
      <div class="tile">
        <div class="caro-body box">
          <img src="{{ item.image }}" alt="carouselImg" />
        </div>
      </div>
    </div>
    <button NguCarouselNext class="rightRs showmore">
      <mat-icon>arrow_downward</mat-icon>
    </button>
  </ngu-carousel>
</div>
